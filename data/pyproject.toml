[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["footballpace"]

[tool.dagster]
module_name = "footballpace"

[project]
name = "footballpace"
version = "0.0.1"
dependencies = [
  "dagster",
  "dagster-cloud",
  "dagster-pandas",
  "dagster-webserver",
  "httpx",
  "pandas",
  "psycopg[binary]",
]

[project.optional-dependencies]
dev = [
  "dagster-webserver",
  "pytest",
  "pytest-cov",
]
docker = [
  "dagster-docker",
  "dagster-postgres",
]
